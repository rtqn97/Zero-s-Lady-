    /* Center text and container */
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;

  </style>
</head>

  <!-- Audio -->

  </audio>

  <script src="script.js"></script>
